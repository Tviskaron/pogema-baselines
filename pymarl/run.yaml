container:
  image: "pogema-new-pymarl:latest"
#  command: 'python eval.py --config_path="configs/eval-life-long-warehouse.yaml"'
  command: 'python main.py'

  tty: True
  environment:
    - "OMP_NUM_THREADS=1"
    - "MKL_NUM_THREADS=1"
    - "NVIDIA_VISIBLE_DEVICES=0"
code:
  folder: "."
  forward_environment_keys: ["WANDB_API_KEY"]
  ignore: [".git"]
host_config:
  runtime: nvidia
  shm_size: '4096m'
